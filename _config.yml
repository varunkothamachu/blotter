name: Varun Kothamachu Portfolio
description: Portfolio of work discussing research , product development, synthetic biology, startups and creative musings.
url: http://varunkothamachu.com

markdown: redcarpet
permalink: /:categories/:title/
future: true

redcarpet:
  extensions:
   - tables
   - no_intra_emphasis
   - autolink
   - superscript
   - strikethrough

