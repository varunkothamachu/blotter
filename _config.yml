name: Bedford Lab Research
description: Science updates on evolution, epidemiology and immunology from the Bedford lab at the Fred Hutch
url: http://bedford.io

markdown: redcarpet
permalink: /:categories/:title/
future: true

redcarpet: 
  extensions:
   - tables
   - no_intra_emphasis
   - autolink
   - superscript
   - strikethrough

exclude:
  - "*.branches"
  - "*.kml"
  - "*.log"
  - "*.nb"
  - "*.trees"
  - "*.cpp"
  - "*.h"
  - "*.hh"
  - "*.java"
  - "*.jar"
  - "*.csv"
  - "*.tsv"
  - "*.txt"
  - "*.rb"
  - "*.py"
  - "*.class"
  - "*.tips"
  - "*.fasta"
  - "*.nex"
  - "Gemfile"
  - "Gemfile.lock"
  - "research/nextflu/auspice/index.html"
  - "research/nextflu/auspice/css/*"
  - "research/nextflu/auspice/h3n2/*"
  - "research/nextflu/auspice/h1n1pdm/*"
  - "research/nextflu/auspice/vic/*"
  - "research/nextflu/auspice/yam/*"
  - "research/nextflu/auspice/zika/*"  
  - "research/nextflu/auspice/muttree/*"
  - "research/nextflu/auspice/reports/*"
  - "research/nextflu/auspice/js/*"    

research:
  - trvrb/coaltrace
  - trvrb/stem
  - trvrb/PACT
  - trvrb/dynamics-practical
  - trvrb/antigen
  - trvrb/haplotypes
  - trvrb/divergence
  - trvrb/ancestry
  - trvrb/medium-data
  - trvrb/flutrace
  - blab/nextflu
  - alvason/infectious-pulse
  - blab/global-migration
  - trvrb/sismid
  - trvrb/sctrace
  - trvrb/phylodynamics-lecture
  - blab/nextstrain-db
  - blab/nextstrain-augur
  - blab/nextstrain-auspice
